<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/asset/scss/styles.css">
  <title>Calculator</title>
</head>
<body>

  <h1 class="title">Basic Calculator</h1>
    <main class="calculator">
        <section class="display">
            <div id="previous" class="previousDisplay"></div>
            <div id="current" class="currentDisplay"></div>
        </section>
        <section class="buttons">
            <button class='btn cancel'>AC</button>
            <button class='btn operator' operator='/'>/</button>
            <button class='btn clear'>âŒ«</button>
            <button class='btn number' number='1'>1</button>
            <button class='btn number' number='2'>2</button>
            <button class='btn number' number='3'>3</button>
            <button class='btn operator' operator='+'>+</button>
            <button class='btn number' number='4'>4</button>
            <button class='btn number' number='5'>5</button>
            <button class='btn number' number='6'>6</button>
            <button class='btn operator' operator='-'>-</button>
            <button class='btn number' number='7'>7</button>
            <button class='btn number' number='8'>8</button>
            <button class='btn number' number='9'>9</button>
            <button class='btn operator' operator='x'>x</button>
            <button class='btn number zero' number='0'>0</button>
            <button class='btn equal'>=</button>
        </section>
    </main>

  <script defer src="/asset/js/main.js"></script>

</body>
</html>
